<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="box.html">Box</a>
        </div>
        <div class="dropdown">
            <a href="#" class="dropbtn">Sustainability</a>
            <div class="dropdown-content" id="explorerMenu"></div>
        </div>
    </header>
    <main>
        <div id="deptArea"></div>
        <h1>Welcome to the Class Market</h1>
        <section class="documents" id="allDocsContainer">
            <div class="search-bar">
                <input type="text" id="globalSearch" placeholder="Global Search">
                <button id="showAllBtn">Show All</button>
            </div>
            <h2>My Market Profile</h2>
            <table>
                <thead>
                    <tr class="table-wrapper">
                        <th>Foods</th>
                        <th>Deserts</th>
                        <th>Fishes</th>
                        <th>Ice Cream</th>
                        <th>Toys</th>
                    </tr>
                    <tr class="thead-search">
                        <th><input type="text" id="searchFoods" placeholder="Search Foods"></th>
                        <th><input type="text" id="searchDeserts" placeholder="Search Deserts"></th>
                        <th><input type="text" id="searchFishes" placeholder="Search Fishes"></th>
                        <th><input type="text" id="searchIceCream" placeholder="Search Ice Cream"></th>
                        <th><input type="text" id="searchToys" placeholder="Search Toys"></th>
                    </tr>
                </thead>
                <tbody id="docList"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Copyright Class Market</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
